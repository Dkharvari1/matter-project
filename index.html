<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <script src="libraries/node_modules/matter-js/build/matter.js"></script>
  </head>

  <body>
    <script src="sketch.js"></script>
    <br>
    <button id="incBlocksWidth" onclick="incWidth()">+</button>
    <label id="lblWidth">Width: 10</label>
    <button id="decBlocksWidth" onclick="decWidth()">-</button>
    <br>
    <button id="incBlocksHeight" onclick="incHeight()">+</button>
    <label id="lblHeight">Height: 80</label>
    <button id="decBlocksHeight" onclick="decHeight()">-</button>
    <br>
    <button id="incBlocksSpacing" onclick="incSpacing()">+</button>
    <label id="lblSpacing">Spacing: 80</label>
    <button id="decBlocksWidth" onclick="decSpacing()">-</button>
  </body>
</html>
